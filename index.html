<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Dollar Converter</h2>
        <form>
            <input type="text" placeholder="Enter Dollars" id="amount">
            <div class="data">

                <div class="from">
                    <p>From</p>
                    <div class="dropdown">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="From">
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="dropdown">
                        <img src="https://flagsapi.com/PK/flat/64.png" id="img">
                        <select name="To">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 278.4039 PKR</div>
            <button class="submit" id="btn">Calculate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    <script src="rate.js"></script>
</body>

</html>
